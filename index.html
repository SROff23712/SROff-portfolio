  .project.left.show {
    opacity: 1;
    transform: translateX(0);

<script>
const projects = document.querySelectorAll('.project');

const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('show');
      observer.unobserve(entry.target); // arrêter d'observer une fois visible
    }
  });
}, {
  threshold: 0.1 // déclenche quand 10% de l'élément est visible
});

// Observer chaque projet
projects.forEach(project => {
  observer.observe(project);
});

// Garder le comportement du bouton qui scroll et affiche les projets (optionnel)
const btn = document.getElementById('btn-projets');
const projetsSection = document.getElementById('projets');
btn.addEventListener('click', () => {
  projetsSection.scrollIntoView({ behavior: 'smooth' });
  // L'animation est déjà gérée au scroll, inutile de la refaire ici
});
</script>
